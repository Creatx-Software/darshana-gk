name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master
    paths:
      - 'darshana-nextjs/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: darshana-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: ./darshana-nextjs
        run: npm ci

      - name: Build Next.js application
        working-directory: ./darshana-nextjs
        env:
          NEXT_PUBLIC_API_URL: https://api.darshanagalketayam.lk
          NODE_ENV: production
        run: npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/vhosts/darshanagalketayam.lk/repo

            # Pull latest changes
            git pull origin master

            # Navigate to frontend directory
            cd darshana-nextjs

            # Install dependencies
            npm install --production

            # Build Next.js
            npm run build

            # Restart Next.js using PM2
            pm2 restart darshana-frontend || pm2 start npm --name "darshana-frontend" -- run start
            pm2 save

      - name: Deployment Status
        run: echo "Frontend deployed successfully to darshanagalketayam.lk"
