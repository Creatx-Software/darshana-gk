name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master
    paths:
      - 'darshana-nextjs/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./darshana-nextjs
        run: npm install

      - name: Build Next.js application
        working-directory: ./darshana-nextjs
        env:
          NEXT_PUBLIC_API_URL: https://api.darshanagalketayam.lk
          NODE_ENV: production
        run: npm run build

      - name: Deploy to VPS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./darshana-nextjs/*
          remote_path: /var/www/vhosts/darshanagalketayam.lk/httpdocs/darshana-nextjs/
          sftp_only: true
          args: '-o ConnectTimeout=5'

      - name: Deployment Status
        run: echo "Frontend deployed successfully to darshanagalketayam.lk"
