name: Deploy Backend to VPS

on:
  push:
    branches:
      - master
    paths:
      - 'darshana-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: darshana-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./darshana-backend
        run: npm ci

      - name: Build Strapi admin
        working-directory: ./darshana-backend
        run: npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/vhosts/darshanagalketayam.lk/repo

            # Pull latest changes
            git pull origin master

            # Navigate to backend directory
            cd darshana-backend

            # Install dependencies
            npm install --production

            # Build admin panel
            npm run build

            # Restart Strapi using PM2
            pm2 restart darshana-backend || pm2 start npm --name "darshana-backend" -- run start
            pm2 save

      - name: Deployment Status
        run: echo "Backend deployed successfully to api.darshanagalketayam.lk"
